<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая веб-страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Моя первая веб-страница</h1>
    </header>

    <main>
        <!-- Секция о себе -->
        <section id="about">
            <h2>Обо мне</h2>
            <p><strong>Имя:</strong> Жанна</p>
            <p><strong>Фамилия:</strong> Катрич</p>
            <p>Я учусь на 3 курсе ИМЭС, работаю, учу языки)</p>
            <img src="https://raw.githubusercontent.com/Zhanette51/resumeZK/main/PhotoZK.png" alt="Фото Жанны Катрич" width="300">
        </section>

        <!-- Секция с хобби -->
        <section id="hobbies">
            <h2>Мои увлечения</h2>
            <ul>
                <li>Лингвистика</li>
                <li>Путешествия</li>
                <li>Чтение книг</li>
            </ul>
        </section>

        <!-- Секция с формой -->
        <section id="contact">
            <h2>Обратная связь</h2>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш Email" required>
                <textarea rows="4" placeholder="Сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Моя веб-страница</p>
    </footer>
</body>
</html>
