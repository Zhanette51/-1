<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мое веб-приложение</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #1e40af;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    p {
      color: #4b5563;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    input {
      padding: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    button {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    
    #message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    
    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .modal-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .modal-btn:hover {
      transform: scale(1.05);
    }
    
    .modal-btn.yes {
      background: #10b981;
      color: white;
    }
    
    .modal-btn.no {
      background: #ef4444;
      color: white;
    }
    
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .think {
      background: #fef3c7;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать на мою страницу!</h1>
    
    <p>Введите ваше сообщение в поле ниже и нажмите кнопку для отправки.</p>
    
    <!-- Форма для ввода -->
    <form id="myForm">
      <input type="text" id="myInput" placeholder="Введите ваше сообщение..." required />
      <button type="submit">Отправить сообщение</button>
    </form>
    
    <!-- Место для сообщения -->
    <div id="message"></div>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Хотите поставить автомат за семестр?</h2>
      <div class="modal-buttons">
        <button class="modal-btn yes" onclick="handleResponse(true)">Да</button>
        <button class="modal-btn no" onclick="handleResponse(false)">Нет</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const messageDiv = document.getElementById('message');
    const modal = document.getElementById('modal');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Показываем модальное окно
      modal.style.display = 'flex';
    });

    function handleResponse(response) {
      // Скрываем модальное окно
      modal.style.display = 'none';
      
      if (response) {
        messageDiv.textContent = 'Отлично!';
        messageDiv.className = 'success';
      } else {
        messageDiv.textContent = 'Подумать еще...';
        messageDiv.className = 'think';
      }
      
      // Очищаем поле ввода
      document.getElementById('myInput').value = '';
      
      // Автоматически скрываем сообщение через 3 секунды
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 3000);
    }

    // Закрытие модального окна при клике вне его
    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
